<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<div id="app">

<!--  <p v-for="(item,key,index) in arr">这是内容:{{item}}{{key}}{{index}}</p>-->

<!--    <p v-show="bool">heihei2</p>-->
<!--    属性指令-->
    <p v-bind:title="title">这是内容</p>
<!--    省略写法-->
    <p :title="title">这是内容</p>

<!--    事件指令-->
    <button v-on:click="output">按钮</button>
<!--    简写-->
    <button @click="output">按钮</button>

<!--    表单指令-->
<!--    这里的model是数据双向绑定，bind是数据单向绑定，因为我们的表单数据是要进行输入的-->
    <input type="text" v-model="inputValue"></input>
    <p v-text="inputValue"></p>

<!--    修饰符-->
<!--    清除两端空格-->
    <input type="text" v-model.trim="inputValue"></input>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<script>
  //不需要关注dom操作，只需要关注数据逻辑
  const vm = new Vue({
    //1.响应式与插值表达式
    el:'#app',
    //1.0 data函数
    data(){
      return {
        title:'这是标题哈',
        content:'这是内容文本',
        htmlContent:'这是一段<span>span标签内容</span>',
        arr:[1, 2, 3, 4],
        bool:false,
        inputValue:'',
      }
    },
    //2.0 methods方法
     methods:{
       output(){
         console.log("output调用了");
         return 'heihei';
       }
     },
     //3.0 computed计算属性
     computed:{
      //具有缓存性，我们要把使用次数多结果不变的放入计算属性
       outputContent(){
         console.log("outputContent调用了");
         return 'heihei';
       }
     }
    ,
    //4.侦听器  数据更新的时候同时不只是更改页面，做点其他的
    watch:{
      //监听title修改了再做什么
      title(newValue,oldValue) {
        console.log(newValue,oldValue);
      }
    }
  })
</script>
</body>
</html>
